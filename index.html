<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuaca Indonesia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    select {
      user-select: none;
    }
    body {
      background: #f0f2f5;
    }
    .card-cuaca {
      background: #e9f7fe;
      border: 1px solid #bce0fd;
    }
  </style>
</head>
<body class="py-5">

  <div class="container">
    <h1 class="text-center mb-5">üå§Ô∏è Informasi Cuaca Indonesia</h1>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="provinsi" class="form-label">Provinsi</label>
        <select id="provinsi" class="form-select">
          <option value="">Pilih Provinsi</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="kabupaten" class="form-label">Kabupaten/Kota</label>
        <select id="kabupaten" class="form-select" disabled>
          <option value="">Pilih Kabupaten/Kota</option>
        </select>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12">
        <div id="hasil-cuaca" class="card card-cuaca shadow-sm p-4 text-center">
          <div class="text-muted">Silakan pilih Provinsi dan Kabupaten/Kota untuk melihat cuaca.</div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="wilayah.js"></script>

</body>
</html>
