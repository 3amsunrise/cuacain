<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuacaIn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./image/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./image/favicon-16x16.png">
  <link rel="manifest" href="./image/site.webmanifest">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header-title">Cuaca Wilayah Indonesia</h1>
      <button id="dark-mode-toggle" class="btn-dark-mode" aria-label="Toggle Dark Mode">
        <i class="bi bi-moon-fill"></i>
      </button>
    </div>
  </header>

  <main class="container main-content">
    <section class="location-selector card">
      <div class="card-body">
        <div class="row g-4">
          <div class="col-md-6">
            <label for="provinsi" class="form-label">Provinsi</label>
            <select id="provinsi" class="form-select"></select>
          </div>
          <div class="col-md-6">
            <label for="kabupaten" class="form-label">Kabupaten/Kota</label>
            <select id="kabupaten" class="form-select" disabled></select>
          </div>
        </div>
      </div>
    </section>

    <section id="hasil-cuaca" class="weather-result mt-5"></section>

    <section class="map-container mt-5">
      <div id="map"></div>
    </section>
  </main>

  <footer class="footer mt-5">
    <div class="container text-center">
      <p>Â© 2025 CuacaIn. Data by OpenWeatherMap & OpenStreetMap.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/bookmarks.js"></script>
  <script type="module" src="./js/wilayah.js"></script>
</body>
</html>
